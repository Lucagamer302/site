<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Rápido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro projeto técnologia para todos</h1>
    <h2>Made by: batata</h2>

    <form action="#" method="POST">
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" 
        pattern="[0-9]{11}" placeholder="11999998888" required>

        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,11}"
        placeholder="Senha de 8 a 11 caracteres com letras, números e símbolo" required>
        
        <h5>A senha precisa ter entre 8 e 11 caracteres, com pelo menos uma letra maiúscula, uma minúscula, um número e um símbolo.</h5>

        <!-- Botão -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
